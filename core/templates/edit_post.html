<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать пост</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">BLOOOOG</a>
                <a class="navbar-brand" href="{{ url_for('add_post') }}">Добавить пост</a>
                <form class="d-flex" method="GET" action="{{ url_for('index') }}">
                    <input class="form-control me-2" placeholder="Поиск" name="search">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h3>Редактирование поста</h3>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Заголовок</label>
                        <input class="form-control" type="text" name="title" id="title" value="{{ post[1] }}"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <input class="form-control" type="text" name="description" id="description"
                            value="{{ post[2] }}" required />
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a class="btn btn-secondary" href="{{ url_for('index') }}">Назад</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
