{% extends "base.html" %}

{% block main %}
<br>
<div class="container">
    <form method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="title" class="form-label">Заголовок</label>
            <input type="text" id="title" class="form-control" placeholder="Заголовок" name="title" required
                minlength="5">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" placeholder="Описание" name="description"
                required></textarea>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Изображение</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>


        <button type="submit" class="btn btn-primary">Добавить пост</button>
    </form>
</div>
{% endblock %}
